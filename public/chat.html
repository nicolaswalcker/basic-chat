<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Socket IO - Chat</title>
</head>

<body>
  <header class="header">
    Ola <span id="chat_username"></span> - Sala <span id="chat_room"></span>
    <button id="chat_logout" class="header__logout">Sair</button>
  </header>
  <ul id="messages" class="messages"></ul>
  <div class="send-message">
    <input class="send-message__input" id="message_input" autocomplete="off" /><button class="send-message__submit"
      id="message_submit">Enviar</button>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.11.8/dayjs.min.js"
    integrity="sha512-af90l7+r/ujCury3kqomcoZ4aNuC4JP0xUUU682bqlRCLLvGJrc9L82zONFccLWmxcMXSqO9d6C7Rr39EkbT3Q=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script src="chat.js"></script>
</body>

</html>
